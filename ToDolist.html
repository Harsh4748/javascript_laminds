<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System</title>
    <style>
      * {
        background-color: black;
        padding: 0px;
        box-sizing: border-box;
        background-color: black;
      }
      #main {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #555;
        flex-direction: column;
        row-gap: 2rem;
        margin-top: 4rem;
      }
      #task_inp {
        outline: none;
        border: none;
        background-color: #555;
        padding: 5px 10px;
        border-radius: 24px;
        color: white;
      }
      .add_task {
        border: none;
        background-color: #555;
        color: whitesmoke;
        border-radius: 10px;
        padding: 5px 10px;
      }
      .task_list {
        color: white;
      }

      .delete {
        background-color: rgb(255, 163, 163);
        color: red;
        border: none;
        border-radius: 7px;
        padding: 5px 10px;
        margin-left: 10px;
      }
      .task_list li {
        margin: 10px 0;
      }
      .task_list input {
        margin: 10px;
      }
      .line{
        text-decoration: line-through;
        /* text-decoration-style:dashed ; */
        opacity: 0.5;
      }

    </style>
  </head>
  <body>
    <div id="main">
      <h1>Task Management system</h1>
      <div>
        <input
          type="text"
          name="task"
          id="task_inp"
          placeholder="Add your task"
        />
        <button class="add_task">Add Task</button>
